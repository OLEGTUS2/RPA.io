<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../contactForm/css/style.css">
  <title>Contact Form</title>
</head>

<body>
  <div class="container">
    <form>

      <label for="fname">ФИО</label>
      <input type="text" id="name" name="name" placeholder="Ваше ФИО..">

      <label for="lname">Телефон</label>
      <button type="submit" value="">+</button>
      <input type="text" id="number" name="number" placeholder="Ваш номер телефона..">

      <label for="subject">Комментарий</label>
      <textarea id="subject" name="subject" placeholder="Ваш комментарий.." style="height:200px"></textarea>

      <input id="send" value="Отправить">

    </form>

  </div>


  <script src="../contactForm/script.js"></script>
</body>

</html>
